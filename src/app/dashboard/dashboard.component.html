<mat-toolbar class="title-center">
    <span class="title-center">{{'app.title'|translate}}</span>
</mat-toolbar>

<mat-accordion>
    <mat-expansion-panel *ngFor="let account of accounts;index as i" [expanded]="i===0">
        <mat-expansion-panel-header>
            <h2>{{account.name}} | {{account.products.length}}</h2>
        </mat-expansion-panel-header>
        <mat-list role="list">
            <mat-list-item role="listitem" *ngFor="let product of account.products">
                - &nbsp; <a [routerLink]="['/product-overview', product]">
                    <span class="badge">{{ product }}</span>
                </a>
            </mat-list-item>
        </mat-list>
    </mat-expansion-panel>
</mat-accordion>
