<button mat-raised-button color="primary" routerLink="../">{{'app.product.details.back'|translate}}</button>

<mat-toolbar>{{'app.product.details.title'|translate}}</mat-toolbar>

<h2>Selected product: {{this.selectedProduct}}</h2>
<table *ngIf="product" mat-table [dataSource]="product" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
